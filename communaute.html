<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIVES - Dév's référencement</title>
    <link rel="stylesheet" href="./src/styles.css/coreStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amita&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css/communauté.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>FIVES</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Acceuil</a></li>
        <li><a class="current" href="communaute.html">Communauté</a></li>
        <li><a href="about.html">A propos</a></li>
        <li><a href="formular.html">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </nav>

    <div class="contenucommunaute">
      <div class="container">
        <section class="presentation">
          <h1 id="NosMembres">Tous nos membres</h1>
          <p>
            Si toi aussi tu es un wilder et que notre projet te donne envie de
            nous rejoindre, <br />
            c'est par ici que ça se passe :
          </p>
          <button data-modal-target="#modal" name="button" type="submit" class="ButtonOrange">
            Inscription
          </button>
          <div class="modal" id="modal">
            <div class="modal-header">
              <div class="title">Formulaire d'Inscription</div>
              <button data-close-button class="close-button">&times;</button>
            </div>
      
            <div class="modal-body">
              <form action="inscription" class="inscription">
                <input type="text" name="firstname" id="firstname" placeholder="firstname">
                <input type="text" name="lastname" id="lastname" placeholder="lastname">
                <input type="email" name="email" id="email" placeholder="@">
                <input type="url" name="url" id="url" placeholder="Votre portfolio">
              </form>
            </div>
          </div>
        </section>

        <div class="membres">
          <form class="UsersFilter" action="membres">
            <select name="poste" id="poste">
              <option value="poste occupé">Poste occupé</option>
              <option value="développeur javascript">
                développeur javascript
              </option>
              <option value="webmaster">webmaster</option>
              <option value="intégrateur">intégrateur</option>
              <option value="développeur fullstack">
                développeur fullstack
              </option>
              <option value="développeur front-end">
                développeur front-end
              </option>
              <option value="développeur back-end">développeur back-end</option>
            </select>
            <select name="expérience" id="expérience">
              <option value="expérience minimum">expérience</option>
              <option value="développeur junior">développeur junior</option>
              <option value="développeur senior">développeur senior</option>
            </select>
            <input
              type="text"
              name="localisation"
              id="localisation"
              placeholder="Localisation"
            />
            <input
              type="text"
              name="rechercher"
              id="rechercher"
              placeholder="Rechercher un membre"
            />
            <button name="button" type="submit" class="ButtonBlue">
              Rechercher
            </button>
          </form>
        </div>
      </div>
      <div class="Users" id="Users"></div>
    </div>
    <div id="overlay"></div>

    <script src="./src/communaute.js" defer></script>
    <script src="./src/index.js" defer></script>
  </body>
</html>
